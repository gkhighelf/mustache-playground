<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mustache Playground</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/codemirror.css">
  <style type="text/css">
    .CodeMirror {border: 1px solid black;}
    .cm-mustache {color: #0ca;}
  </style>
</head>

<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">Mustache Playground</a>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="span6">
        <form>
          <h2>View</h2>
          <div id="view-alert" class="alert alert-error hide"></div>
          <textarea name="view">{"name": "World"}</textarea>

          <h2>Template</h2>
          <div id="template-alert" class="alert alert-error hide"></div>
          <textarea name="template"><p>Hello {{name}}<p></textarea>
        </form>
      </div>

      <div class="span6">
        <h2>Html</h2>
        <div id="view-html" class="well"></div>

        <h2>Render</h2>
        <div id="view-render" class="well"></div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="js/mustache.js"></script>
  <script src="js/codemirror.js"></script>
  <script src="js/overlay.js"></script>
  <script src="js/xml.js"></script>

  <script>
    $(function(){
      var $template, $view, $html, $render, $templateAlert, $viewAlert;

      $template      = $('[name="template"]')
      $view          = $('[name="view"]')

      $html          = $('#view-html')
      $render        = $('#view-render')

      $templateAlert = $('#template-alert')
      $viewAlert     = $('#view-alert')

      CodeMirror.defineMode("mustache", function(config, parserConfig) {
        var mustacheOverlay = {
          token: function(stream, state) {
            var ch;
            if (stream.match("{{")) {
              while ((ch = stream.next()) != null)
                if (ch == "}" && stream.next() == "}") break;
              return "mustache";
            }
            while (stream.next() != null && !stream.match("{{", false)) {}
            return null;
          }
        };
        return CodeMirror.overlayMode(
          CodeMirror.getMode(config, parserConfig.backdrop || "text/html"),
          mustacheOverlay
        );
      });

      function render() {
        var template, view, html;

        $templateAlert.addClass('hide')
        $viewAlert.addClass('hide')

        try {
          view = JSON.parse($view.getValue())
        } catch (err) {
          $viewAlert.text(err.toString()).removeClass('hide')
          return
        }


        try {
          template = $template.getValue()
          html     = Mustache.render(template, view)
        } catch (err) {
          $templateAlert.text(err.toString()).removeClass('hide')
          return
        }

        $html.text(html)
        $render.html(html)
      }

      $view = CodeMirror.fromTextArea($view.get(0), {
        mode: 'javascript',
        // json: true,
        lineNumbers: true,
        matchBrackets: true,
        indentWithTabs: false,
        tabSize: 2,
        onKeyEvent: render
      });

      $template = CodeMirror.fromTextArea($template.get(0), {
        mode: 'mustache',
        lineNumbers: true,
        matchBrackets: true,
        indentWithTabs: false,
        tabSize: 2,
        onKeyEvent: render
      });

      render()
    });
  </script>
</body>
</html>
